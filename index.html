<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiệp Trung Thu - Gửi Trần Thị Ngọc</title>
    <link
      rel="icon"
      href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="village-background"></div>
    <div class="particles" id="particles"></div>
    <div class="special-effects" id="special-effects"></div>
    <div class="overlay">
      <div class="dedication">
        <h2>💝 Thiệp Trung Thu Đặc Biệt 💝</h2>
        <div class="recipient">Gửi Trần Thị Ngọc</div>
      </div>
      <div class="greeting">
        <h1>Chúc Mừng Trung Thu</h1>
        <p>🌙 Trăng tròn soi muôn nẻo</p>
        <p>✨ Mang niềm vui đến mọi nhà</p>
        <p>🏮 An khang - Thịnh vượng - Hạnh phúc</p>
        <div class="wishes">
          <p>💖 Chúc Ngọc Trung Thu an lành, tràn đầy hạnh phúc! 💖</p>
        </div>
      </div>
    </div>
    <div class="controls">
      <button onclick="createFireworkShow()">🎆 Pháo Hoa Rực Rỡ</button>
      <button onclick="releaseMoreLanterns()">🏮 Thả Đèn Lồng</button>
      <button onclick="specialWish()">💝 Lời Chúc Đặc Biệt</button>
    </div>
    <div class="change"><div class="change-body"></div></div>
    <div class="cuoi"><div class="cuoi-body"></div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
